name: Run AB Testing API Collection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install newman
        run: npm install -g newman

      - name: Download AB Testing API collection
        run: |
          curl --location --output ab-testing-api-collection.json \
          "https://api.getpostman.com/collections/44848164-9dba0c54-cd90-427e-9dbb-373c3ff741e9?apikey=${{ secrets.POSTMAN_API_KEY }}"

      - name: Run collection with newman
        run: |
          newman run ab-testing-api-collection.json