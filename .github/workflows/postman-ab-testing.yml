name: Run AB Testing API Collection

on:
  pull_request:
    branches:
      - main
      - "*"

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Download AB Testing API Collection
        run: |
          curl --location --request GET "https://api.getpostman.com/collections/44848164-9dba0c54-cd90-427e-9dbb-373c3ff741e9" \
          --header "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
          --output ab-testing-collection.json

      - name: Download Production Environment
        run: |
          curl --location --request GET "https://api.getpostman.com/environments/44848164-f8fbaac8-d0a4-4985-aea2-44f9756b8a7e" \
          --header "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
          --output production-environment.json

      - name: Run Postman Collection with Newman
        run: |
          newman run ab-testing-collection.json -e production-environment.json --reporters cli,junit --reporter-junit-export results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: results.xml
